<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Processos por Diretoria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tabela de Processos por Diretoria</h1>
    </header>
    <main>
        <section id="table-section">
            <h2>Tabela de Processos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Diretoria</th>
                        <th>Número de Processos</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Os dados da tabela serão preenchidos dinamicamente aqui -->
                </tbody>
            </table>
        </section>
        <section id="process-section">
            <h2>Processos da Diretoria</h2>
            <ul id="process-list">
                <!-- Os processos da diretoria clicada serão exibidos aqui -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
